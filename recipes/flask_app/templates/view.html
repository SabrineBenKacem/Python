<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>View</title>
</head>
<body>
    <div class="container ">
        
        <nav class="d-flex justify-content-between">
            <h1>Welcome, {{recipe.poster}}</h1>
            <div class="d-flex justify-content-between gap-2">
                <div>
                    <a href="/dashboard" class="btn btn-danger btn-lg text-light">back to recipes</a>
                </div>
                <form action="/logout" method="post">
                    <input type="submit"  class="btn btn-danger btn-lg" value="Logout">
                </form>
            </div>
        </nav>
            
        
        <div class="card shadow p-2 m-2">
            <form action="/recipes/{{recipe.id}}" >
              <div class="d-flex justify-content-between">
                <h2>{{recipe.name}}</h2>
                <h2>Posted By :{{recipe.poster}}</h2>
             </div>
                <h2>Description: {{recipe.description}}</h2> 
                <h2>Under 30 minutes? 
                    {% if recipe.under_30min == 1 %}
                        Yes
                       {% else %}
                        No </h2>
                {% endif %}
                <h2>Instructions : {{recipe.instructions}}</h2>
                <h2>Date Made {{recipe.date_made}}</h2>
                
                       
                    
               
            </form>
        </div>
        
    </div>
</body>
</html>
