<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="container col-4">
        <h1>Dojo Survey </h1>
        <form action="/process" method="post">
            <div class="form-group mb-3">
                <label for="">Your Name</label>
                <input type="text" class="form-control" name="username">
            </div>
            
            <div class="form-group mb-3">
                <label for="">Dojo Location</label>
                <select name="location" id="" class="form-control">
                    <option value="">-----Choose---------</option>
                    <option value="san jose">San Jose</option>
                    <option value="chicago"> Chicago</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="">Favorite Language</label>
                <select name="fav_lang" id="" class="form-control">
                    <option value="">-----Choose---------</option>
                    <option value="python">Python</option>
                    <option value="java"> Java</option>
                </select>
            </div>
           <div class="form-group mb-3 ">
            <label for="">Comment (optional):</label><br>
            <textarea name="comment" id="" cols="56" rows="2"></textarea>
           </div>
            <input type="submit" class="btn btn-info w-25 " value="Submit">
        
        </form>
    </div>  
</body>
</html>
