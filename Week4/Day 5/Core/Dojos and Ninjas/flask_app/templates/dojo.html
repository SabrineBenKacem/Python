<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Dojos</title>
</head>
<body>
    <div class="container d-flex justify-content-between">
      <div class="card shadow col-5 m-2">
        <h1>New Dojo</h1>
        <form action="/dojos/create" method="post">
            <div class="form-group">
                <label for=""> Name :</label>
                <input type="text"  name="name">
            </div>
            

            <input type="submit" value="Create" class="btn btn-success btn-lg m-2">

        </form>
      </div>
      <div class="col-12">
        <div class="card shadow col-5 m-2">
            
            <h1>All Dojos</h1>
            <div>
            <ul style="list-style-type: none;">
            {% for dojo in dojos %}
            <li>
                <a href="/dojos/{{dojo.id}}">Name : {{dojo.name}}</a>
            {% endfor%}
            </li>
            </ul>
        </div>
               
            
                   
            </div>   
            <a href="/ninjas" class="btn btn-warning m-2">Add ninja</a>     
    
        </div>    
            
        </div>

    
</body>
</html>
