<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Dojo_Show</title>
</head>
<body>
    <div class="container ">
        <h1>{{dojo.name}} Ninjas</h1>
        <div class="card shadow p-2 m-2">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        
                       
                    </tr>
                </thead>
                <tbody>
                    
                
                    {% for ninja in dojo.my_ninja %}
                        <tr>
                            
                            <td>{{ninja.first_name}}</td>
                            <td>{{ninja.last_name}}</td>
                            <td>{{ninja.age}}</td>
                            
                
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <a href="/dojos" class="btn btn-primary">Home</a>
    </div>
</body>
</html>
